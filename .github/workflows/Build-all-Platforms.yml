name: Build and Release OneTagger
on:
  push:
    tags:
      - "v*.*.*"   # Example: v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      # 🐧 Linux dependencies
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libasound2-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            build-essential \
            curl

      # 🍎 macOS dependencies (fixed names)
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          brew update || true
          brew install glib gtk+3 gdk-pixbuf cairo pango at-spi2-core libsoup pkg-config || true
          brew list glib gtk+3 gdk-pixbuf cairo pango at-spi2-core libsoup pkg-config

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Build frontend (Vue + Vite + Quasar)
      - name: Build UI
        shell: pwsh
        run: |
          cd client
          pnpm install
          $env:CI = "true"
          pnpm run build
          cd ..

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Build backend (Rust)
      - name: Build release binary
        run: cargo build --release

      # Package platform-specific binary
      - name: Package artifact
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "$RUNNER_OS" = "Windows" ]; then
            cp target/release/onetagger.exe artifacts/
            zip -j onetagger-windows.zip artifacts/onetagger.exe
          elif [ "$RUNNER_OS" = "macOS" ]; then
            cp target/release/onetagger artifacts/onetagger-macos
            zip -j onetagger-macos.zip artifacts/onetagger-macos
          else
            cp target/release/onetagger artifacts/onetagger-linux
            zip -j onetagger-linux.zip artifacts/onetagger-linux
          fi

      - name: Upload artifacts for release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-onetagger
          path: "*.zip"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # 📝 Auto-generate changelog
      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes since last release" > changelog.md
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%an)" >> changelog.md
          else
            git log --pretty=format:"- %s (%an)" >> changelog.md
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 🚀 Create GitHub Release and attach builds
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
